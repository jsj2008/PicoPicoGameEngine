<!DOCTYPE html> 
<html> 
	<head> 
	<title>PicoPicoGameEngine</title> 
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=no"> 
	<link rel="apple-touch-icon" href="./apple-touch-icon.png" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
	<link rel="stylesheet" href="../picoapi.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
</head> 
<body> 

<div data-role="page" id="doteditor_replace_char">

	<div data-role="header" data-theme="d">
		<h1>キャラクタを入れ替えて遊ぶ</h1>
		<a href="#" data-role="button" data-rel="back" data-icon="arrow-l" class="ui-btn-left">Back</a>
		<a href="../index.html" class="ui-btn-right">TOP</a>
	</div>

	<div data-role="content">
		<p>DotEDITORでは内蔵ゲームのキャラクタを入れ替えてオリジナルゲームに作り替える事ができます。<br/>
			例としてWAKING MANサンプルを使ってキャラクタを入れ替えます。</p>

<div class="figure"><img src="./image/char0.png" class="pico-image"></div>

		<p>設定画面からキャラクタデータをタップします。</p>

<div class="figure"><img src="./image/char1.png" class="pico-image"></div>

		<p>No.1のキャラクタがあらかじめ設定されています。</p>

<div class="figure"><img src="./image/char2.png" class="pico-image"></div>

		<p>編集画面で入れ替えたいキャラクタを作成します。</p>
<div class="figure"><img src="./image/char3.png" class="pico-image"></div>
		<p>キャラクタデータ画面に移動して、入れ替えボタンをタップします。</p>
<div class="figure"><img src="./image/char4.png" class="pico-image"></div>
		<p>実行ボタンをタップします。キャラクタが入れ替わりました。</p>
<div class="figure"><img src="./image/char5.png" class="pico-image"></div>
	</div>

	<div data-role="footer" data-theme="d">
		<h4>PicoPicoGameEngine</h4> 
		<a href="#" data-role="button" data-rel="back" data-icon="arrow-l" class="ui-btn-left">Back</a>
		<a href="../index.html" class="ui-btn-right">TOP</a>
	</div>

</div>

</body>
</html>
